name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.12.5
    steps:
      - uses: actions/checkout@v4
      - name: Create Environment
        run: python3 -m venv .venv
      - name: Install Packages
        run: pip install -r requirements.txt
  unit-test:
    needs: [ build ]
    runs-on: ubuntu-latest
    container:
      image: python:3.12.5
    steps:
      - uses: actions/checkout@v4
      - name: Create Environment
        run: python3 -m venv .venv
      - name: Install Packages
        run: pip install -r requirements.txt
      - name: Execute Test With Coverage
        run: coverage run -m pytest
      - name: Show Coverage On Console
        run: coverage report
      - name: Generate HTML Coverage Report
        run: coverage html
      - name: Generate XML Coverage Report
        run: coverage xml
      - uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '80'
  deploy:
    needs: [ build, unit-test ]
    runs-on: ubuntu-latest
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
    steps:
      - name: Deploy With Hook
        run: curl -X POST $RENDER_DEPLOY_HOOK > deploy.json
      - uses: actions/upload-artifact@v4
        with:
          name: deploy
          path: deploy.json
      - name: Sleep By Two Minutes
        run: sleep 120
  acceptance-test:
    needs: [ deploy ]
    runs-on: ubuntu-latest
    container:
      image: python:3.12.5
    steps:
      - uses: actions/checkout@v4
      - name: Create Environment
        run: python3 -m venv .venv
      - name: Install Packages
        run: pip install -r requirements.txt
      - name: Run Behave Tests
        run: behave acceptance-test/features -f html -o behave-report.html
      - uses: actions/upload-artifact@v4
        with:
          name: behave-report.html
          path: behave-report.html
  performance-test:
    needs: [ acceptance-test ]
    runs-on: ubuntu-latest
    container:
      image: python:3.12.5
    steps:
      - uses: actions/checkout@v4
      - name: Create Environment
        run: python3 -m venv .venv
      - name: Install Packages
        run: pip install -r requirements.txt
      - name: Run Locust Tests
        run: locust -f performance-test/locust/python-flask.py -H https://python-flask-sus3.onrender.com -u 5 -r 10 -t 40 --headless --html locust-report.html
      - uses: actions/upload-artifact@v4
        with:
          name: locust-report.html
          path: locust-report.html
